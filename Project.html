<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master</title>
    <style>
        :root {
            --card-color: #e74c3c;
            --bg-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
            max-width: 800px;
        }

        .card {
            width: 150px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 15px;
            user-select: none;
        }

        .card-front {
            background: white;
            color: var(--card-color);
            transform: rotateY(180deg);
        }

        .card-back {
            background: var(--card-color);
            color: white;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        @keyframes match {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .matched .card-front {
            animation: match 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Memory Master</h1>
        <div class="stats">
            <p>Moves: <span id="moveCount">0</span></p>
            <p>Time: <span id="timer">0</span>s</p>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>
    <div class="controls">
        <button onclick="startNewGame()">New Game</button>
        <button onclick="showHint()">Hint (3 left)</button>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ«'];
        const cards = [...emojis, ...emojis];
        let selectedCards = [];
        let moveCount = 0;
        let timer;
        let seconds = 0;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards.sort(() => Math.random() - 0.5);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">${emoji}</div>
                    <div class="card-back">?</div>
                `;
                card.addEventListener('click', () => flipCard(card, index));
                gameBoard.appendChild(card);
            });

            startTimer();
        }

        function flipCard(card, index) {
            if(selectedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                selectedCards.push({card, index});
                
                if(selectedCards.length === 2) {
                    moveCount++;
                    document.getElementById('moveCount').textContent = moveCount;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const emoji1 = cards[card1.index];
            const emoji2 = cards[card2.index];

            if(emoji1 === emoji2) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                }, 1000);
            }
            selectedCards = [];
        }

        function startTimer() {
            clearInterval(timer);
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = seconds;
            }, 1000);
        }

        function startNewGame() {
            moveCount = 0;
            seconds = 0;
            document.getElementById('moveCount').textContent = '0';
            createBoard();
        }

        function showHint() {
            // Hint implementation logic
        }

        startNewGame();
    </script>
</body>
</html>
